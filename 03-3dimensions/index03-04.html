<!DOCTYPE html>
<html>
<head>
    <title>Demo 3</title>
    <script src="scripts/webgl_utils.js" type="text/javascript"></script>
    <script src="scripts/glMatrix.js" type="text/javascript"></script>
    <script src="scripts/demo03-04.js" type="text/javascript"></script>
    <script id="vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec2 aTexCoord;
        
        uniform mat4 uMVmat;
        
        varying vec2 vTexCoord;
        
        void main() {
            gl_Position = uMVmat * vec4(aPosition, 1.0);
            vTexCoord = aTexCoord;
        }
    </script>
    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;

        uniform sampler2D uSampler;
        
        varying vec2 vTexCoord;
        
        void main() {
            gl_FragColor = texture2D(uSampler, vTexCoord);
        }          
    </script>
    <link rel="stylesheet" type="text/css" href="styles2.css" />
</head>
<body onload="main()">
<canvas id='c'>

</canvas>
</body>
</html>
