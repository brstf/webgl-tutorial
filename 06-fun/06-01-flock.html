<!DOCTYPE html>
<html>
<head>
    <title>Demo 06 - WebGL Flock AI</title>
    <script src="scripts/webgl_utils.js" type="text/javascript"></script>
    <script src="scripts/glMatrix.js" type="text/javascript"></script>
    <script src="scripts/06-01-flock.js" type="text/javascript"></script>
    <script src="scripts/webgl-debug.js" type="text/javascript"></script>
    <script id="vshader" type="x-shader/x-vertex">
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;     

        attribute vec3 aPosition;

        void main() {
            //Transform geometry
            gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
        }
    </script>
    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
        }        
    </script>
    <link rel="stylesheet" type="text/css" href="styles-flock.css" />
</head>
<body onload="main()">
<canvas id='c'>

</body>
</html>
